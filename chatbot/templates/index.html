<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IAfluence Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Contenu de la page -->
    <div class="page-content">
        <h1>Page de démonstration du Chatbot IAfluence</h1>
        <p>Cette page montre comment le chatbot s'intègre dans n'importe quelle page web.</p>
    </div>

    <!-- Chatbot -->
    <div id="iafluence-chatbot-container" class="chatbot-container">
        <div class="chatbot-header" id="chatbot-header">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="IAfluence Logo" class="chatbot-logo">
            <div class="chatbot-title">
                <h3>IAfluence Assistant</h3>
                <p>L'IA sur mesure, la sécurité par défaut.</p>
            </div>
            <button id="chatbot-toggle" class="chatbot-toggle">
                <span class="toggle-icon">▼</span>
            </button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="chatbot-messages" id="chatbot-messages">
                <div class="message bot-message">
                    <p>Bonjour ! Je suis l'assistant virtuel d'IAfluence. Comment puis-je vous aider aujourd'hui ?</p>
                </div>
            </div>
            <div class="chatbot-input">
                <input type="text" id="user-input" placeholder="Posez votre question ici...">
                <button id="send-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
